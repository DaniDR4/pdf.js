<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Pitch Deck Viewer</title>
  <link rel="stylesheet" href="slideshare-viewer.css">
  <script src="pdfjs.js"></script>
  <script src="slideshare-viewer.js" type="module"></script>
</head>
<body>
  <div id="ssv-root">
    <div id="ssv-viewer-container">
      <button id="ssv-prev" aria-label="Previous slide">&#8592;</button>
      <div id="ssv-pdf-viewer"></div>
      <button id="ssv-next" aria-label="Next slide">&#8594;</button>
    </div>
    <div id="ssv-controls">
      <span id="ssv-page-indicator">1 of 1</span>
    </div>
  </div>
  <footer id="ssv-footer">Powered by Failory</footer>
</body>
</html>
